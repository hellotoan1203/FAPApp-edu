<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>PornStar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="itemTapped($event,item)">
      <ion-avatar item-start>
        <img src="../../assets/imgs/{{item.name}}.jpg">
      </ion-avatar>
      <h2>{{item.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>

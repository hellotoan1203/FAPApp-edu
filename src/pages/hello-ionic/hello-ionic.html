<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Homepage</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-slides pager>
    <ion-slide *ngFor="let item of items" >
      <img src="../../assets/imgs/{{item.name}}.jpg">
      <h4 text-center *ngIf="item">
        {{item.name}}
      </h4>
    </ion-slide>
    
  </ion-slides>
</ion-content>
